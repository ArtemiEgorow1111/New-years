<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С новым годом</title>
</head>

<body>
    <div class="wrapper">
        <label> <input class="trigger" type="checkbox">
            <div class="overlay">
                <span class="text">С Новым годом</span>
            </div>
        </label>
        <img class="image" src="./img/images.jpg" alt="Дед мороз" <>
        <p class="poem">
            Дедушка Мороз,<br>
            У меня к тебе вопрос: <br>
            Почему приходишь в гости <br>
            В ту пору, когда мороз? <br>
            Мне так нравятся подарки, <br>
            Яркие игрушки, <br>
            Шоколадные конфеты, <br>
            Шарики, хлопушки... <br>
            Ты почаще заходи, <br>
            На погоду не гляди... <br>
        </p>
    </div>

</body>

</html>
